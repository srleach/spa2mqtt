    - name: temperature_increment
      type: button
      home_assistant:
        name: Temperature Increment
      action:
        method: queue_button_command
        args:
          button: 225
    - name: temperature_decrement
      type: button
      home_assistant:
        name: Temperature Decrement
      action:
        method: queue_button_command
        args:
          button: 226
    - name: pump_1_button
      type: button
      home_assistant:
        name: Pump 1 Button
      action:
        method: queue_button_command
        args:
          button: 228
    - name: pump_2_button
      type: button
      home_assistant:
